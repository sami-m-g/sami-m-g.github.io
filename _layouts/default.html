<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="header-contacts">
        <a class="icon-link" href="mailto:{{ site.email }}" aria-label="Email">
          <img class="icon" src="{{ '/assets/icons/email.svg' | relative_url }}" alt="">
        </a>
        {% if site.github_username %}
        <a class="icon-link" href="https://github.com/{{ site.github_username }}" target="_blank" rel="noreferrer"
          aria-label="GitHub">
          <img class="icon" src="{{ '/assets/icons/github.svg' | relative_url }}" alt="">
        </a>
        {% endif %}
        {% if site.linkedin_username and site.linkedin_username != "" %}
        <a class="icon-link" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank"
          rel="noreferrer" aria-label="LinkedIn">
          <img class="icon" src="{{ '/assets/icons/linkedin.svg' | relative_url }}" alt="">
        </a>
        {% endif %}
      </div>
      <nav class="nav" aria-label="Primary">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/story/' | relative_url }}">Story</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>
  <script src="{{ '/assets/main.js' | relative_url }}" defer></script>
</body>

</html>
